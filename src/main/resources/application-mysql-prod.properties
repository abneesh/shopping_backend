# Production Configuration for MintMey Backend with MySQL

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Database Configuration - MySQL
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/mintmey_db?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:password}

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# H2 Console (disabled in MySQL mode)
spring.h2.console.enabled=false

# Logging Configuration
logging.level.com.sixammart=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# CORS Configuration
cors.allowed.origins=*
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Application Configuration
app.name=MintMey
app.version=1.0.0
app.description=MintMey Backend API
