# Production Configuration for MintMey Backend

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Database Configuration (H2 for now, can be changed to PostgreSQL)
spring.datasource.url=jdbc:h2:mem:mintmey_prod
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (disabled in production)
spring.h2.console.enabled=false

# Logging Configuration
logging.level.com.sixammart=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# CORS Configuration
cors.allowed.origins=*
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Application Configuration
app.name=MintMey
app.version=1.0.0
app.description=MintMey Backend API
